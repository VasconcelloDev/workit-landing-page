<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="header">
      <img src="./assets/assets/images/logo-light.svg" alt="logo" />
      <nav class="header__navigate">
        <a href="">Apply for access</a>
        <span class="works__image__line"> </span>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__container">
          <h1 class="hero__title">Data tailored to your needs.</h1>
          <a class="hero__navigate" href="">Learn more</a>

          <img
            class="hero__image__phone"
            src="./assets/assets/images/image-hero.webp"
            alt=""
          />

          <img
            class="hero__image__circle-1"
            src="./assets/assets/images/bg-pattern-2.svg"
            alt=""
          />
          <img
            class="hero__image__circle-2"
            src="./assets/assets/images/bg-pattern-3.svg"
            alt=""
          />
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
